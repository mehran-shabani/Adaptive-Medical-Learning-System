name: adaptivemed_mobile
description: Adaptive Learning Platform for Iranian Medical Students
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # HTTP & API
  dio: ^5.3.3
  http: ^1.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # UI & Theme
  cupertino_icons: ^1.0.6
  
  # Persian Date & RTL
  shamsi_date: ^1.0.1
  intl: ^0.19.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Utilities
  equatable: ^2.0.5
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.11.3

flutter:
  uses-material-design: true
  
